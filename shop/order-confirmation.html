<!doctype html>
<html lang="ro">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Comanda a fost plasată</title>
  <link rel="stylesheet" href="assets/css/satoshi.css">
  <link rel="stylesheet" href="assets/css/main.css">
  <style>
    :root{
      --mobile-font: 16px;
    }

    body.checkout-page{
      margin: 0;
      font-size: var(--mobile-font);
      -webkit-text-size-adjust: 100%;
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
      background: var(--bg, #0b0c10);
      color: var(--fg, #fff);
      box-sizing: border-box;
    }

    /* Card — centered, not full width */
    .checkout-page .card{
      position: relative;
      z-index: 2;
      background: var(--panel, #1b1c1f);
      border: 1px solid rgba(255,255,255,.06);
      border-radius: 14px;
      padding: 24px;
      width: 100%;
      max-width: 500px;   
      margin: auto;
      text-align: center;
      box-shadow: 0 6px 20px rgba(0,0,0,.25);
    }

    /* Brand logo */
    .checkout-page .brand-logo{
      max-width: 160px;
      margin: 0 auto 16px;
      display: block;
    }

    /* Typography */
    .checkout-page h1{
      font-size: 1.4rem;
      line-height: 1.2;
      margin: 0 0 .5rem;
    }
    .checkout-page p{
      margin: .35rem 0;
      line-height: 1.45;
    }
    #orderInfo{ font-weight: 600; }

    /* Button */
    .checkout-page .btn{
      display: inline-flex;
      justify-content: center;
      align-items: center;
      width: 100%;
      min-height: 48px;
      padding: 12px 16px;
      margin-top: 20px;
      border-radius: 12px;
      font-weight: 700;
      text-decoration: none;
      background: color-mix(in oklab, var(--accent, #3aa6ff), white 10%);
      color: #fff;
      border: 1px solid color-mix(in oklab, var(--accent, #3aa6ff), black 20%);
      transition: transform .15s ease, box-shadow .2s ease, background .2s ease;
    }
    .checkout-page .btn:hover{
      transform: translateY(-1px);
      box-shadow: 0 6px 14px rgba(0,0,0,.25);
    }
    .checkout-page .btn:active{ transform: translateY(0); }
    .checkout-page .btn:focus-visible{
      outline: 2px solid color-mix(in oklab, var(--accent, #3aa6ff), white 10%);
      outline-offset: 2px;
    }

    /* Responsive tweaks */
    @media (max-width: 360px){
      .checkout-page .card{ padding: 16px; }
      .checkout-page h1{ font-size: 1.25rem; }
      .checkout-page .btn{ min-height: 46px; }
    }
    @media (min-width: 600px){
      .checkout-page .card{ padding: 28px; max-width: 640px; }
      .checkout-page h1{ font-size: 1.6rem; }
    }

    /* Accessibility */
    @media (prefers-reduced-motion: reduce){
      .checkout-page .btn{ transition: none !important; }
    }
  </style>
  <link rel="stylesheet" href="assets/css/checkout.css">
</head>
<body class="checkout-page">
  <div class="card">
    <img src="assets/img/brand-logo.png" alt="Afa Art Design" class="brand-logo">
    <h1>Mulțumim! ✅</h1>
    <p>Comanda ta a fost înregistrată.</p>
    <p id="orderInfo"></p>
    <a class="btn" href="index.html">Înapoi la magazin</a>
  </div>
  <script>
    // Citește id-ul comenzii și golește coșul
    const params = new URLSearchParams(location.search);
    const id = params.get('id') || '';
    if(id) document.getElementById('orderInfo').textContent = 'Număr comandă: ' + id;
    try{ localStorage.removeItem('afa_cart_v1'); }catch(e){}
  </script>
</body>
</html>
